<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card" style="width:1200px">
            <a href="index.html">
                <img class="card-img-top img-fluid" src="/media/logo-ifmt.png" alt="Card image" style="width:10%">
            </a>
            
            <form id="cadastroForm">
                <!-- Os campos de cadastro serão inseridos aqui -->
            </form> <button type="submit" class="btn btn-primary" onclick="submitForm()">Cadastrar</button>
        </div>
        <script>
            // Função para criar os campos de cadastro
            function createCadastroFields() {
                var form = document.getElementById('cadastroForm');
                for (var i = 1; i <= 11; i++) {
                    var fieldset = document.createElement('fieldset');
                    var legend = document.createElement('legend');
                    legend.textContent = 'Jogador ' + i;
                    fieldset.appendChild(legend);

                    var inputNome = document.createElement('input');
                    inputNome.type = 'text';
                    inputNome.name = 'nome' + i;
                    inputNome.placeholder = 'Nome do jogador ' + i;
                    inputNome.classList.add('form-control', 'mb-2');
                    fieldset.appendChild(inputNome);

                    var inputPos = document.createElement('input');
                    inputPos.type = 'text';
                    inputPos.name = 'posicao' + i;
                    inputPos.placeholder = 'Posição do jogador ' + i;
                    inputPos.classList.add('form-control', 'mb-2');
                    fieldset.appendChild(inputPos);

                    var inputBio = document.createElement('input');
                    inputBio.type = 'text';
                    inputBio.name = 'bio' + i;
                    inputBio.placeholder = 'Breve biografia do jogador ' + i;
                    inputBio.classList.add('form-control', 'mb-2');
                    fieldset.appendChild(inputBio);
                    
                    form.appendChild(fieldset); 
                    }
                }
                // Chama a função ao carregar a página
                window.onload = createCadastroFields;
                
                // Função para manipular a submissão do formulário
                function submitForm() {
                    // Adicione sua lógica de submissão aqui
                    alert('Formulário submetido com sucesso!\nClique na logo para voltar a página inicial e cadastrar novo clube.');
                    }
        </script>
        </div>
    </div>
</body>
</html>
